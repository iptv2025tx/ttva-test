name: ▶️ Update TheTVApp Playlist

on:
  schedule:
    - cron: '0 * * * *' # Runs exactly at the start of every hour
  workflow_dispatch:      # Allows you to click "Run Workflow" manually to test

concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history to make rebasing possible

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright asyncio
          playwright install firefox --with-deps

      - name: Run Scraper
        run: python tv.py 

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the specific playlist file
          git add TheTVApp.m3u8
          
          # Only proceed if there are actual changes to the file
          if git diff --staged --quiet; then
            echo "No changes detected in the playlist. Skipping push."
          else
            git commit -m "✅ Updated TheTVApp.m3u8 $(date)"
            
            # The "Safe Push" Strategy:
            # 1. Pull latest changes from GitHub (main branch)
            # 2. Put your new playlist update on top of those changes
            # 3. Push it back.
            git pull --rebase origin main
            git push origin main
          fi
